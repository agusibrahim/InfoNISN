<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="lib/css/framework7.min.css">
	<link rel="stylesheet" href="lib/css/framework7.keypad.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
			<div class="left"><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a></div>
            <div class="center sliding">Info NISN</div>
            
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Index Page-->
          <div data-page="index" class="page">
            <div class="page-content">
              <img class="logo" src="img/keys.png" />
              <div class="content-block-title">Masuk menggunakan</div>
			  <div class="list-block inset">
				<ul id="inputmode">
				  <li class="accordion-item" id="bynisn"><a href="#" class="item-content item-link">
					  <div class="item-inner">
						<div class="item-title">NISN</div>
					  </div></a>
					<div class="accordion-item-content">
					  <div class="content-block">
						<div class="item-inner">
						  
						  <div class="item-input" id="nisnmode">
							<input type="numpad" readonly id="nisn" placeholder="Masukan NISN">
						  </div>
						</div>
					  </div>
					</div>
				  </li>
				  <li class="accordion-item" id="byname"><a href="#" class="item-content item-link">
					  <div class="item-inner">
						<div class="item-title">Nama</div>
					  </div></a>
					<div class="accordion-item-content">
					  <div class="content-block">
						<!-- Text inputs -->
						<div class="list-block" id="namemode">
						  <ul>
							<li>
							  <div class="item-content">
								<div class="item-inner">
								  <div class="item-input">
									<input type="text" id="nama" placeholder="Masukan Nama">
								  </div>
								</div>
							  </div>
							</li>
							<li>
							  <div class="item-content">
								<div class="item-inner">
								  <div class="item-input">
									<input type="text" id="tlahir" placeholder="Masukan Tempat Lahir">
								  </div>
								</div>
							  </div>
							</li>
							<li>
							  <div class="item-content">
								<div class="item-inner">
								  <div class="item-input">
									<input type="text" id="tanggalan" readonly placeholder="Masukan Tanggal Lahir">
								  </div>
								</div>
							  </div>
							</li>
						  </ul>
						</div>
						<!-- end input nama-->
					  </div>
					</div>
				  </li>
				  <li><a href="#" class="button button-fill color-blue" disabled id="kirim">Kirim</a></li>
				</ul>
			  </div>
              
            </div>
          </div>
        </div>
        <!-- Bottom Toolbar-->
        <div class="toolbar">
          <div class="toolbar-inner"><a href="#" class="link">Link 1</a><a href="#" class="link">Link 2</a></div>
        </div>
      </div>
    </div>
	<script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/js/framework7.min.js"></script>
	<script type="text/javascript" src="lib/js/framework7.keypad.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
